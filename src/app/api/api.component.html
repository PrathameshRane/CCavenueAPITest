<div class="wrapper">
  <div class="main_content">
    <div class="info">


<form #apiForm = "ngForm">
Environment:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <select id="url" name="url" [(ngModel)]="model.url" required>
  <option value="https://api.ccavenue.com/apis/servlet/DoWebTrans">Live</option>
  <option value="https://apitest.ccavenue.com/apis/servlet/DoWebTrans">Test</option>
</select>

<br>
API:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 
 <select id="command" name="command"[(ngModel)]="model.command" (ngModelChange)="onSelectApi($event)" required>
  <option value="orderStatusTracker">Status</option>
  <option value="authQuery">AuthQuery</option>
  <option value="refundOrder">Refund</option>
  <option value="getRefundDetails">GetRefundDetails</option>
  <option value="createSplitPayout">SplitPayout</option>
  <option value="splitRefund">SplitRefund</option>
  <option value="changeSplitPayoutStatus">ChangeSplitPayoutStatus</option>
  <option value="generateQuickInvoice">GenerateQuickInvoice</option>
  <option value="binDetails">BinDetails</option>
  <option value="linkdAcc">LinkedAccount</option>

</select>
<br>
Access Code: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
 <input type="text" name="access_code" id="access_code" value="" [(ngModel)]="model.access_code" maxlength="18" required>
<br>
Working Key:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;  
<input type="text" name="working_key" id="working_key"[(ngModel)]="model.workingkey" maxlength="32" required>
<br>
Version:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp; 
&nbsp;   <select id="version" name="version"[(ngModel)]="model.version" required>
  <option value="1.1">1.1</option>
  <option value="1.2">1.2</option>
  <option value="1.3">1.3</option>
</select>
<br>
Request Type:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;  
<select id="request_type" name="request_type"[(ngModel)]="model.request_type" required >
  <option value="JSON">JSON</option>
  <option value="XML">XML</option>
  <option value="STRING">STRING</option>
</select>
<br>
Response Type:&nbsp;&nbsp;&nbsp; 
<select id="response_type" name="response_type"[(ngModel)]="model.response_type" required >
  <option value="JSON">JSON</option>
  <option value="XML">XML</option>
  <option value="STRING">STRING</option>
</select>
<br>
Request Data:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
<textarea id="reqdata" name="reqdata" rows="8" cols="50"[(ngModel)]="model.reqdata" required>
  </textarea>
<br>
Response Data:&nbsp;&nbsp;&nbsp;
<textarea id="resdata" name="resdata" rows="12" cols="80" >{{model.respdata}}
</textarea>
<br><br>
<button [disabled]="!apiForm.form.valid" type="submit" (click)="callApi()">Send Request</button>
</form>
</div>
</div>
</div>
